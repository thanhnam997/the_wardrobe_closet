{% extends "base.html" %}
{% block content %}

<div class="category-section">
  <ul class="category-list">
    <li><a href="/women/dresses">Dresses</a></li>
    <li><a href="/women/tops">Tops & T-Shirts</a></li>
    <li><a href="/women/pants">Pants</a></li>
    <li><a href="/women/shoes">Shoes</a></li>
    <li><a href="/women/jackets">Jackets & Coats</a></li>
  </ul>
</div>

<div class="women-banner">
  <img src="{{ url_for('static', filename='women_banner1.png') }}" alt="Women's Fashion Banner" class="banner-img">
</div>

<div class="product-grid">
  {% for product in products %}
    <div class="product-card">
      <img src="{{ product.image_url }}" alt="{{ product.name }}">
      <h4>{{ product.name }}</h4>
      <p>${{ "%.2f"|format(product.price) }}</p>
    </div>
  {% endfor %}
</div>

{% endblock %}
