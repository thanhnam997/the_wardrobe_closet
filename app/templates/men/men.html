{% extends "base.html" %}

{% block title %}Men's Clothing{% endblock %}

{% block content %}

<div class="category-section">
  <ul class="category-list">
    <li><a href="{{ url_for('main.men_underwearshock') }}">Underwear & Socks</a></li>
    <li><a href="{{ url_for('main.men_tops') }}">Tops & T-Shirts</a></li>
    <li><a href="{{ url_for('main.men_pants') }}">Pants</a></li>
    <li><a href="{{ url_for('main.men_shoes') }}">Shoes</a></li>
    <li><a href="/men/jackets">Jackets & Coats</a></li>
  </ul>
</div>

<div class="men-banner">
  <img src="{{ url_for('static', filename='men-banner.jpg') }}" alt="Men's Fashion Banner" class="banner-img">
</div>



<div class="product-grid">
  {% for product in products %}
    <div class="product-card">
      <img src="{{ product.image_url }}" alt="{{ product.name }}">
      <h4>{{ product.name }}</h4>
      <p>${{ "%.2f"|format(product.price) }}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
